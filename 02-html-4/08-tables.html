<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>

        </thead>

        <tbody>
            <tr>
                <td>Ana</td>
                <td>anis2706.02@gmail.com</td>
                <td>8908665</td>
            </tr>
            <tr>
                <td>Alex</td>
                <td>alex123@gmail.com</td>
                <td>3024358777</td>
            </tr>
        </tbody>
    </table>

    <h1>Example table</h1>
    <table border="3">
        <thead>
            <tr>
                <th colspan="3">Information</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Foto</td>
                <td colspan="2">Nombre</td>
            </tr>
            <tr>
                <td>Edad</td>
                <td>Tipo de sangre </td>
            </tr>
            <tr>
                <td>Pais de origen</td>
                <td>Estado civil</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="3">Cierre de informacion</th>
        </tfoot>
    </table>
</body>
</html>
