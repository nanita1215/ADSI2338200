<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        html{ font-family: Arial;}
        h3{ margin: 10px 0px 0px 0px;}
    </style>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        <!--Personal Data-->
        <fieldset>
            <legend><h2>Personal Data</h2></legend>
         <!-- ---------------------------------- -->
         <label for="Fullname"><h3>FullName:</h3></label>
         <input type="text" id="Fullname" placeholder="Fullname" value="Jeremias Springfield" required>
         <!-- ---------------------------------- -->
         <label for="birthdate"><h3>Birthdate</h3></label>
         <input type="date" id="birthdate" required>
         <!-- ---------------------------------- -->
         <label for="age"><h3>Age:</h3></label>
         <input type="range" min="1" max="100" oninput="vage.value=this.value" required>
         <output id="vage"></output> 
         <!-- ---------------------------------- -->
         <label for="photo"><h3>Photo:</h3></label>
         <input type="file" id="Photo">
          <!-- ---------------------------------- -->
         <label for="password"><h3>Paswword:</h3></label>
         <input type="password" id="password">
 

         <!-- ---------------------------------- -->
        </fieldset>
        <!--Intitutional Data-->
        <fieldset>
            <legend><h2>Institutional Data</h2></legend>
            <!-- ---------------------------------- -->
            <label for="institution"><h3>Institution</h3></label>
            <select id="institution" required>
            <option value="">Select Training Center...</option>
            <option value="1">Centro de Procesos Industriales y Construcción</option>
            <option value="2">Automatización Industrial</option>
            <option value="3">Comercio y Servicios</option>
            <option value="4">Formación cafetera</option>
        </select>
        <!-- ------------------------------------>
        <h3>Trimester:</h3>        
            <label><input type="radio"name="Trimester" onclick="vprog.value='25'"> First </label><br>
            <label><input type="radio"name="Trimester"onclick="vprog.value='50'"> Second </label><br>
            <label><input type="radio"name="Trimester"onclick="vprog.value='75'"> Third </label><br>
            <label><input type="radio"name="Trimester"onclick="vprog.value='100'"> Fourth </label>
            <br>
            <progress max="100" id="vprog"></progress>
        <!-- ---------------------------------- -->
        <h3>Programs</h3>
        <label><input type="checkbox" name="Program">Mathematics</label>
        <br>
        <label><input type="checkbox" name="Program">English</label>
        <br>
        <label><input type="checkbox" name="Program">Ethic</label>
        <!-- ------------------------------------>

        <label for="description"><h3>Program Description:</h3></label>
        <textarea id="description" cols="40" rows="4" placeholder="Program Description" required></textarea> 
    <!-- ------------------------------------>    
    </fieldset>

        <input type="submit" value="Send Data">
        <input type="reset" value="Clean Form">


    </form>
</body>
</html>
