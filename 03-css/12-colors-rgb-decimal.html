<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors RGB Decimal</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        div.row1,
        div.row2{
            margin: 0 auto;
        }
        div.row div{
            color: black;
            background-color: yellow;
            display: inline-block;
            font-size: 1rem;
            margin-left: -5px;
            line-height: 12rem;
            text-align: center;
            height: 200px;
            width: 20%;
        }
        div.row3 {
            margin: 0 auto;
            width: 80%;
        }
        div.row3 div {
            width: 25%;
        }
        div.row4 {
            margin: 0 auto;
            width: 60%;
        }
        div.row4 div {
            width: 33.33%;
        }
        div.row div.text-white{
            color: white;
        }
        div.row div.maroon{background-color: rgb(128,0,0);}
        div.row div.red{background-color: rgb(255, 0, 0);}
        div.row div.orange{background-color: rgb(255, 165, 0);}
        div.row div.yellow{background-color: rgb(255, 255, 0);}
        div.row div.olive{background-color: rgb(128, 128, 0);}
        
        div.row div.purple{background-color: rgb(128, 0, 128);}
        div.row div.fuchsia{background-color: rgb(255, 0, 255);}
        div.row div.white{background-color: rgb(255, 255, 255);}
        div.row div.lima{background-color: rgb(0, 255, 0);}
        div.row div.green{background-color: rgb(0, 128, 0);}

        div.row div.navy{background-color: rgb(0, 0, 128);}
        div.row div.blue{background-color: rgb(0, 0, 255);}
        div.row div.aqua{background-color: rgb(0, 255, 255);}
        div.row div.teal{background-color: rgb(0, 128, 128);}

        div.row div.black{background-color: rgb(0, 0, 0);}
        div.row div.silver{background-color: rgb(192, 192, 192);}
        div.row div.grey{background-color: rgb(128, 128, 128);}
    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="./">⬅️</a> Colors RGB Decimal</h1>
        </header>
        <section>
            <div class="row row1">
                <div class="maroon text-white">rgb(128,0,0)</div>
                <div class="red">rgb(255, 0, 0)</div>
                <div class="orange">rgb(255, 165, 0)</div>
                <div class="yellow">rgb(255, 255, 0)</div>
                <div class="olive text-white">rgb(128, 128, 0)</div>
            </div>
            <div class="row row2">
                <div class="purple">rgb(128, 0, 128)</div>
                <div class="fuchsia">rgb(255, 0, 255)</div>
                <div class="white">rgb(255, 255, 255)</div>
                <div class="lima">rgb(0, 255, 0)</div>
                <div class="green">rgb(0, 128, 0)</div>
            </div>
            <div class="row row3">
                <div class="navy">rgb(0, 0, 128)</div>
                <div class="blue">rgb(0, 0, 255)</div>
                <div class="aqua">rgb(0, 255, 255)</div>
                <div class="teal">rgb(0, 128, 128)</div>
            </div>
            <div class="row row4">
                <div class="black text-white">rgb(0, 0, 0)</div>
                <div class="silver">rgb(192, 192, 192)</div>
                <div class="grey">rgb(128, 128, 128)</div>
            </div>
        </section>
    </main>
</body>
</html>
