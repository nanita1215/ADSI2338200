<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text shadows</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        section {
            border: 3px solid #000;
            text-align: center;
            margin: 20px auto;
            background-color: rgb(145, 216, 211);
            height: 50%;
            width: 80%;
        }
        h3 {
            font-size: 3rem;
            font-weight: 600;
            color: rgba(163, 131, 83, 0.781);
            text-align: center;
        }
        h3.text1 {
            text-shadow: 2px 2px 6px #333;
        }
        h3.text2 {
            text-shadow: -4px -4px 6px rgb(14, 13, 13);
        }
        h3.text3 {            
            color: #A7DD3C;
            text-shadow:    2px 0 0px #800040, 
                            3px 2px 0px rgba(77,0,38,0.5), 
                            3px 0 3px #FF002B, 
                            5px 0 3px #800015, 
                            6px 2px 3px rgba(77,0,13,0.5), 
                            6px 0 9px #FF5500, 
                            8px 0 9px #802A00, 
                            9px 2px 9px rgba(77,25,0,0.5), 
                            9px 0 18px #FFD500, 
                            11px 0 18px #806A00, 
                            12px 2px 18px rgba(77,66,0,0.5), 
                            12px 0 30px #D4FF00, 
                            14px 0 30px #6A8000, 
                            15px 2px 30px rgba(64,77,0,0.5), 
                            15px 0 45px #80FF00, 
                            17px 0 45px #408000, 
                            17px 2px 45px rgba(38,77,0,0.5);
            color: #A7DD3C;
           /* background: #63cf0b;
            background: #63cf0b; */
        }
        h3.text4 {
            color: #FFFFFF;
            /*background: #140f0f;*/
            text-shadow: 0 0 5px #FFF, 
            0 0 10px #FFF, 
            0 0 15px #FFF, 
            0 0 20px #49ff18, 
            0 0 30px #49FF18, 
            0 0 40px #49FF18, 
            0 0 55px #49FF18, 
            0 0 75px #49ff18;
            color: #FFFFFF;
            /*background: #91c2ce;*/
        }
        

    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="index.html">⬅️</a>Text shadows</h1>
        </header>
        <section>
            <h3 class="text1">ADSI</h3>
            <h3 class="text2">CPIC</h3>
            <h3 class="text3">SENA</h3>
            <h3 class="text4">CALDAS</h3>
            
        </section>
    </main>
</body>
</html>
