<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        figure.kirby {
            background: url(imgs/kirby-removebg-preview.png) no-repeat center / contain;
            height: 200px;
            margin: 2.4rem auto;
            width: 200px;
            /* filter ;*/
            }
        .transt1 {
            transition: transform 0.5s ease-in;
        }
        .transt1:hover {
            transform: scale(1.4);
        }
        .transt2 {
            transition: transform 1s ease-out;
        }
        .transt2:hover {
            transform: rotate(360deg);
        }
        .transt3 {
            transition: transform 0.5s, width 0.5s, height 0.5 0.5;
        }
        .transt3:hover {
            transform: rotate(240deg) scale(0.6);
            height: 400px;
        }
        .transt4 {
            transition: all 1s ease-in-out;
        }
        .transt4:hover {
            background-image: url(imgs/Kirby_Star_Allies_-_Kirby.png);
        }
        figure.kirby.transt5 {
            background-image: none !important;
            background-color: #f0000050;
            transition: background-color 1s, width 0.5s 1s;
        }
        figure.kirby.transt5:hover {
            background-image: none;
            background-color: #da5fa6ce;
            width: 500px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="index.html">⬅️</a>Transitions</h1>
        </header>
        <section>
            <h2>transition: transform: 0.5s ease-in</h2>
            <figure class="kirby transt1"></figure>
            <h2>transition: transform: 1s ease-out</h2>
            <figure class="kirby transt2"></figure>
            <h2>transition: transform: 0.5s, height 0.5s 0.5s</h2>
            <figure class="kirby transt3"></figure>
            <h2>transition: all 2s ease-in-out</h2>
            <figure class="kirby transt4"></figure>
            <h2>transition: background 1s, width 0.5s 1s</h2>
            <figure class="kirby transt5"></figure>

        </section>
    </main>
</body>
</html>
