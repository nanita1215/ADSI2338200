<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformations</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        figure.perry {
            background: #eee url(imgs/images.png) no-repeat center /contain;
            border: 2px solid #08313b;
            margin: 1rem auto;
            height: 250px;
            width: 200px;
        }
        section figure.transf1 {
            transform: translate(-200px);
        }
        section figure.transf2 {
            transform: rotate(90deg);
        }
        section figure.transf3 {
            transform: scale(0.5);
            
        }
        section figure.transf4 {
            transform: skew(30deg);
        }
        section figure.transf5 {
            transform: rotate(45deg) scale(0.6);
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="index.html">⬅️</a>Transformations</h1>
        </header>
        <section>
            <h2>translate(-200px)</h2>
            <figure class="perry transf1"></figure>
            <h2>rotate(90deg)</h2>
            <figure class="perry transf2"></figure>
            <h2>scale(0.5)</h2>
            <figure class="perry transf3"></figure>
            <h2>skew(30deg)</h2>
            <figure class="perry transf4"></figure>
            <h2>rotate(30deg) scale(0.6)</h2>
            <figure class="perry transf5"></figure>
        </section>
    </main>
</body>
</html>
