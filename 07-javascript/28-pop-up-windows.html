<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp Windows</title>
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293z" clip-rule="evenodd"/>
                  </svg>
            </a>
            <h1>PopUp Windows</h1>
        </header>
        <section>
            <h3 class="answer"></h3>

        </section>
        
    </main>
    <script>
        const answer = document.querySelector('h3.answer')

        if (confirm('Are you ready for answer the next question?')) {
            let question = prompt('45 + 6 is equal to:')
            if (parseInt(question) == 51) {
                answer.textContent = 'Congratulations, The answer is correct'
            } else {
                answer.textContent = 'The answer is incorrect!'
            }

        } else {
            alert('Thanks for nothing')
            answer.textContent = 'Refresh the page'
        }
    </script>
</body>
</html>
