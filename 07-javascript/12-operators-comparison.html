<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        table.operators {
            border-collapse: collapse;
            font-size: 0.8rem;
            margin: 40px auto;
            width: 380px;
        }
        table thead th {
            background-color: #aa0c;
            color: #fffc;
        }
        table th,
        table td {
            background-color: #fffc;
            border: 1px solid #333;
            color: #333;
            padding: 6px;
        }
        table thead input {
            border: none;
            border-radius: 20px;
            outline: none;
            font-family: Poppins;
            padding: 8px;
            width: 120px;
        }
        table tbody td:first-child {
            font-size: 1rem;
            text-align: center;
        }
        table tbody tr:nth-child(even) td {
            background-color: #fff8;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd" />
                </svg>
            </a>
            <h1>Comparison</h1>
        </header>
        <section>
            <table class="operators">
                <thead>
                    <tr>
                        <th colspan="4">
                            <input type="number" placeholder="X Value">
                        </th>
                    </tr>
                    <tr>
                        <th>Operator</th>
                        <th>Description</th>
                        <th>Comparison</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>==</td>
                        <td>Is Equal</td>
                        <td>x==8</td>
                        <td class="rs"></td>
                    </tr>
                    <tr>
                        <td>===</td>
                        <td>Equal (value & type)</td>
                        <td>x===5</td>
                        <td class="rs"></td>
                    </tr>
                    <tr>
                        <td>!=</td>
                        <td>Diferent</td>
                        <td>x!=8</td>
                        <td class="rs"></td>
                    </tr>
                    <tr>
                        <td>!==</td>
                        <td>Diff (value & type)</td>
                        <td>x!==5</td>
                        <td class="rs"></td>
                    </tr>
                    <tr>
                        <td>></td>
                        <td>Greater than</td>
                        <td>x>8</td>
                        <td class="rs"></td>
                    </tr>
                    <tr>
                        <td><</td>
                        <td>Less than</td>
                        <td>x<8</td>
                        <td class="rs"></td>
                    </tr>
                    <tr>
                        <td>>=</td>
                        <td>Greater or Equal</td>
                        <td>x>=8</td>
                        <td class="rs"></td>
                    </tr>
                    <tr>
                        <td>>=</td>
                        <td>Less or Equal</td>
                        <td>x<=8</td>
                        <td class="rs"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script>
        // results
        const rss   = document.querySelectorAll('td.rs')
        const input = document.querySelector('input')
        // Events
        input.oninput = () => {
            if (input.value != '') {
                if (input.value.length < 4) {
                    // ==
                    rss[0].innerText = (parseInt(input.value) == 8)
                    // ===
                    rss[1].innerText = (parseInt(input.value) === 5)
                    // !=
                    rss[2].innerText = (parseInt(input.value) != 8)
                    // !==
                    rss[3].innerText = (parseInt(input.value) !== 5)
                    // >
                    rss[4].innerText = (parseInt(input.value) > 8)
                    // <
                    rss[5].innerText = (parseInt(input.value) < 8)
                    // >=
                    rss[6].innerText = (parseInt(input.value) >= 8)
                    // <=
                    rss[7].innerText = (parseInt(input.value) <= 8)
                } else {
                    input.value = input.value.slice(0,-1)
                }
            } else {
                for (let i = 0; i < rss.length; i++) {
                    rss[i].innerText = ''
                }
            }
        }
    </script>
</body>
</html>
