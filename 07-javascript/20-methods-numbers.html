<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m. numbers</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        input{
            border-radius: 10px;
            border: 2px solid #aa0;
            padding: 10px 20px;
            display: flex;
            margin: 0 auto;
            font-family: "verdana";
        }
        button {
            border-radius: 20px;
            display: flex;
            border: 4px solid #0006;
            margin: 20px auto;
            background: #aa0;
            color: #fff;
            padding: 4px 16px;
            font-size: 1rem;
            font-family: "verdana";
            transition: all 0.2s ease-in;

        }
        button:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <main>
        <header>
            <!-- //entro a la pagina heroicons scrollbars -->
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                    <path strokeLinecap="round" strokeLinejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                  </svg>
            </a>
            <h1>m. numbers</h1>
        </header>
       <section>
        <input type="number" class="numb" placeholder="enter float number">
        <button class="btn-calc">calc</button>
        <ul class="output"></ul>
       </section>
            
    </main>
    <script>
        //elements
        const numb = document.querySelector(".numb")
        const btn_calc = document.querySelector(".btn-calc")
        const output = document.querySelector(".output")

        //events
        btn_calc.addEventListener("click", function(){
            let vnum = numb.value
            if(is_float(vnum)){
                output.innerHTML = "<li> <b>String: </b>'" + vnum.toString() + "'</li>"
                output.innerHTML = "<li> <b>Integer: </b>'" + parseInt(vnum) + "'</li>"
                output.innerHTML = "<li> <b>Fixed: </b>'" + toFixed(0) + "'</li>"
                output.innerHTML = "<li> <b>Precision: </b>'" + toPrecision(2) + "'</li>"
                output.innerHTML = "<li> <b>Float: </b>'" + parseFloat(vnum) + "'</li>"
        }else {
            alert("you must enter a float number (with decimals)")
        }
        })
    </script>
    
</body>
</html>
