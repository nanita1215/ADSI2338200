<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Object</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        main{
            background: url(images/darkmodemain.svg) center;
            border: none;
            transition: all 0.5s ease-in;
        }
        main.darkMode {
            background: url(images/vehicle/);
        }
        header a:link,
        header a:visited {
            color: #E9BA12;
            top: 40px;
            left: 14px;
        }        
        section { 
            position: relative;
        }
        main.darkmode section button.btnDarkMode{
            background: url(images/light.svg)
        }
        section button.btnDarkMode {
            position: absolute;
            text-indent: -9999px;
            width: 45px;
            height: 45px;
            left: 348px;
            top: 33px;
            background: url(images/darkmode.svg) no-repeat;
            border: none;
            cursor: pointer;
        }
        section button.btnDarkMode:hover {
            transform: scale(1.2) rotate(45deg)
        }
        section ul.attributes {
            border: solid 2px blue;
           position: absolute;
           list-style: none;
           top: 55px;
           left: 20px;
           width: 330px;
           height: 200px;
           /* flex */ 
           display: flex;
           justify-content: center;
           gap: 21px;
           flex-direction: row;
        }
        section ul.attributes li{
            color: #fff;
            bottom: 20px;
            font-size: 0.8rem;            
            text-transform: uppercase;
            text-align: center;
            width: 80px;
        }
        figure.landscape{            
            border-radius: 20px;
            height: 255px;
            position: absolute;
            left: -14px;
            top: 280px;
            width: 368px;            
        }
        figure.landscape div{
            height: 268px;
            width: 368px;
            position: absolute;            
        }
        figure.landscape div.layer03{
            background: url(images/daysky.svg) repeat-x;
            animation: animLayer 20s linear infinite;
            border-radius: 10px;
            height: 268px;
            position: absolute;
            width: 360px;
        }
        figure.landscape div.layer02{
            background: url(images/daymountain.svg) repeat-x;
            animation: animLayer 10s linear infinite;
            border-radius: 10px;
            height: 268px;
            position: absolute;
            width: 360px;
        }
        figure.landscape div.layer01{
            background: url(images/street.svg) repeat-x;
            border-radius: 10px;
            height: 268px;
            position: absolute;
            width: 360px;
            animation: animLayer 5s linear infinite;            
        }
         @keyframes animLayers{
             0% {background-position: 0;}
             100%{ background-position: -736px;}
         }
        nav.changeVehicle { 
            overflow: hidden;
            border: solid 2px red;
            height: 40px;           
            position: relative;
            top: 300px;
            left: 26px;            
            /* flex */ 
            display: flex;
            flex-direction: row;
            align-items: fle;
            justify-content: space-between;
            width: 370px;
            height: 200px;
        }
        nav.changeVehicle button {
            border: none;            
            cursor: pointer;            
            height: 56px;
            text-indent: -9999px;
            transition: transform 0.2s ease;
            width: 40px;
        }
        nav.changeVehicle button.prev {
            background: url(images/prev.svg) no-repeat;
        }
        nav.changeVehicle button.next {
            background: url(images/next-veh.svg) no-repeat;
        }
        nav.changeVehicle button.prev:hover {
            transform: translateX(-10px);
        }
        nav.changeVehicle button.next:hover {
            transform: translateX(10px);        
        }
        section img {            
            top: 410px;
            height: 80px;
            display: flex;
            left: 50%;
            transform: translateX(-50%);
            position: absolute;
            width: 220px;
            z-index: 9;
        }
        nav.controls{
            border: red solid 2px;
            gap: -30px;
            position: absolute;            
            left: 10px;
            top: 578px;
            width: 400px;
            height: 100px;
            /* flex*/
            display: flex;
            justify-content: space-evenly;
            overflow: hidden;
            flex-direction: row;
        }
        nav.controls button{
            position: relative;
            border: solid 2px red;
            height: 50px;
            text-indent: -9999px;
            transition: transform 0.2s ease;
            width: 55px;
        }
        nav.controls button.btnStart{
            background: url(images/btnstart.svg) no-repeat center;
        }
        nav.controls button.btnForward{
            background: url(images/btnstart.svg) no-repeat center;
        }
        nav.controls button.btnStop{
            background: url(images/btnpause.svg) no-repeat center;
        }
        nav.controls button.btnBackward{
            background: url(images/btnreversse.svg) no-repeat center;
        }
        nav.controls button.btnTurnOff{
            background: url(images/btnstop.svg) no-repeat center;
        }
        nav.controls button:hover{
            transform: scale(1.55) rotate(90deg);
        }

    </style>
</head>
<body>
    <main>
        <header>
            
            
        </header>
        <section>
            <button class="btnDarkMode">Dark Mode</button>
            <ul class="attributes">
                <li class="brand"></li>
                <li class="refer"></li>
                <li class="model"></li>
                <li class="color"></li>
            </ul>
            <img src="" class="image">
            <figure class="landscape">  
                <div class="layer03"></div>              
                <div class="layer02"></div>              
                <div class="layer01"></div>              
                <div class="layer01"></div>              
            </figure>
            <nav class="changeVehicle">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </nav>
        <nav class="controls">
            <button class="btnStart">Start</button>
            <button class="btnForward">Forward</button>
            <button class="btnStop">Stop</button>
            <button class="btnBackward">Backward</button>
            <button class="btnTurnOff">Turn Off</button>
        </nav>  
        </section>

    </main>    
    <script>
        //variables
        var cindex=0;
        //elements
        const main=document.querySelector('main')
        //buttons
        const btnDarkMode = document.querySelector('button.darkMode');
        const btnPrev = document.querySelector('button.prev');
        const btnNext = document.querySelector('button.next');
        //attributes
        const brand=document.querySelector('li.brand');
        const refer=document.querySelector('li.refer');
        const model=document.querySelector('li.model');
        const color=document.querySelector('li.color');
        const image=document.querySelector('img.image');
        const vehicle={
            attributes: [
                {brand:'Honda', refer:'Civic', model:'Type R 2021', color:'blue', image:'images/car01.png'},
                {brand:'Mazda', refer:'RX7', model:'1999', color:'red', image:'images/car-02.png'},
                {brand:'BMW', refer:'M3', model:'2004', color:'grey', image:'images/car-03.png'},
                {brand:'Porsche', refer:'GTR 2', model:'2015', color:'grey', image:'images/car-04.png '},
            ],
            //methods
            showAttributes: function(index) {
                brand.innerText=this.attributes[index].brand
                refer.innerText=this.attributes[index].refer
                model.innerText=this.attributes[index].model
                color.innerText=this.attributes[index].color
                image.setAttribute('src', this.attributes[index].image)

            },
            darkMode: function() {
                main.classList.toggle('darkMode')
            },
            start: function() {
                alert('Start')
            },
            forWard: function() {
                alert('Forward')
            },
            stop: function() {
                alert('stop')
            },
            backWard: function() {
                alert('backWard')
            }  
        }
        //-------
        vehicle.showAttributes(0)
        // Actions
        btnDarkMode.onclick=()=>{
            vehicle.darkMode()
        }
        btnPrev.onclick=()=>{
            if(cindex>0){
                cindex--
                vehicle.showAttributes(cindex)
            }
            alert()
            
        }
        btnNext.onclick=()=>{
            if(cindex<(vehicle.attributes.length-1)){
                cindex++
                vehicle.showAttributes(cindex)
            }
        }
    </script>
</body>
</html>
