<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generation 2 Pokemons</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,300&display=swap');
        *{
            margin: 0;
            padding: 0;
        }
        ul {
            display: grid;
        }
         ul.list {
            background: url(/07-javascript/images/pokedex/pkgo.svg) navy no-repeat center ;
            position: relative;
            
            justify-content:        space-around;
            grid-template-columns:  1fr 1fr;
            grid-column-gap:        5px;
            grid-row-gap:           10px;            
            align-items:            center;
            justify-content:        center;
            padding:                0;
            list-style:             none;
            overflow-x:             hidden;
            overflow-y:             scroll; 
            min-height:             30%;  
            left:                   220px; 
            height:                 700px;   
            min-height:             90vh;    
            width:                  350px;     
        }
        ul.list li {
            border-radius: 20px;
            background:             url(/07-javascript/images/pokedex/Rectangle\ 14.svg);
            color:                  rgb(27, 5, 5);
            width:                  170px;
            height:                 133px;     
            font-family:            'Comic Neue', cursive;
            font-size:              1.1rem;
            justify-content:        space-between;            
            text-align:             center;
            transition:             all 0.2s ease-in;
        }
        ul.list li:hover {
            
            background-color:       #858c91;
            color:                  #fff;
            cursor:                 pointer;
        }
        section.modal {            
            position:               fixed;
            display:                flex;
            flex-direction:         column-reverse;
            justify-content:        center;
            font-family:            'Poppins', sans-serif;
            align-items:            center;
            color:                  #fff;
            top:                    0;
            left:                   0;
            width:                  100%;
            background-color:       #000c;
            
        }
        section.modal div {
            
            border-radius: 15px;
            background:             url(/07-javascript/images/pokedex/pk.svg);
            flex-direction:         column;
            align-items:            center;
            justify-content:        center;
            padding:                2rem;
        }
        section.modal.hide {
            display:                none;
        }
    </style>
</head>
<body>
    <ul class="list"></ul>
    <section class="modal hide">
    </section>
    <script>
        const list = document.querySelector('.list')
        var pkinfo = ''
        const modal = document.querySelector('.modal')

        async function allPokemons() {
            for (let i = 152; i <= 251; i++) {
                const res     = await fetch('https://pokeapi.co/api/v2/pokemon/'+i);
                const pokemon = await res.json();
                list.innerHTML += "<li data-pk='" + i + "'> " + pokemon.name + " (" + pokemon.id + ") <img src='https://www.serebii.net/swordshield/pokemon/small/" + i +".png'> </li>"
                if (i == 251) {
                    addClickEvents()
                }
            }
        }
        function addClickEvents() {
            const elms = document.querySelectorAll('.list li')
            for (let i = 0; i < elms.length; i++) {
                elms[i].onclick = function() {
                    showPokemon(this.dataset.pk)
                }
            }
        }
        async function showPokemon(pk) {
            let rsi  = await fetch('https://pokeapi.co/api/v2/pokemon/'+pk);
            let pki  = await rsi.json();
            let pkt1 = pki.types[0].type.name

        
            if(pki.types.length > 1) {
                let pkt2 = pki.types[1].type.name
                pkinfo   = "<div><h2> Number: " + pki.id + "</h2><h2> Name: " 
                                           + pki.name + "</h2>" 
                                           + "</h3><img src='https://www.serebii.net/swordshield/pokemon/small/" + pk + ".png' width='240px'><h3> Type 1: "
                                           + pkt1 + "<h3> Type 2: " 
                                           + pkt2 + "</h3><h3> HP: " 
                                           + pki.stats[0].base_stat + "</h3></div>"
            } else {
                pkinfo   = "<div><h2> Number: " + pki.id + "</h2><h2> Name: " 
                                           + pki.name + "</h2>" 
                                           + "</h2><img src='https://www.serebii.net/swordshield/pokemon/small/" + pk + ".png' width='240px'><h2> Type 1: "
                                           + pkt1 + "<h3> Hp: " 
                                           + pki.stats[0].base_stat + "</h3></div>"
            }
            modal.innerHTML = pkinfo
            modal.classList.toggle('hide')
        }
        modal.onclick = function() {
            modal.classList.toggle('hide')
        }
        allPokemons()
    </script>
</body>
</html>
