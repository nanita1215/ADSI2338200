<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>method strings</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        textarea,input{
            border-radius:  10px;
            border:         2px solid #aa0;
            padding:        10px;
            font-family:    "verdana";
        }
        textarea {
            border:         2px solid #aa0;
            font-size:      1rem;
            color:          rgb(0, 0, 0);
            display:        flex;
            height:         80px;
            margin:         0px auto;
            width:          360px;
        }
        div.options {
            display:        grid;
            grid-template-columns: 1fr 20px 1fr;
            margin:         10px auto;
            align-items:    center;
            gap:            4px;
            width:          380px;
            
        }
        div.option label:last-of-type {
            text-align: right;
        }
        button {
            border-radius: 20px;
            display: flex;
            border: 4px solid #0006;
            margin: 20px auto;
            background: #aa0;
            color: #fff;
            padding: 4px 16px;
            font-size: 1rem;
            font-family: "verdana";
            transition: all 0.2s ease-in;

        }
        button:hover {
            transform: scale(1.2);
        }

    </style>
</head>
<body>
    <main>
        <header>
            <!-- //entro a la pagina heroicons scrollbars -->
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                    <path strokeLinecap="round" strokeLinejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                  </svg>
            </a>
            <h1>methods string</h1>
        </header>
        <section>
            <textarea class="textarea" placeholder="write a sentence...."></textarea>
            <div class="options">
                <label> <input class="r-low" type="radio" name="transform" >
                    lowercase
                </label>
                <span>or</span>
                <label> <input class="r-upp" type="radio" name="transform" >
                    uppercase
                </label>
                <input type="text" class="word-origin" placeholder="origin">
                <span>for</span>
                <input type="text" class="word-replace" placeholder="replace">
                <input type="text" class="pos-origin" placeholder="origin position">
                <span>to</span>
                <input type="text" class="pos-replace" placeholder="replace position">
            </div>
            <button class="btn-show">show string</button>
            <ul class="result"></ul>
        </section>
            
    </main>
    <script>
         const textarea = document.querySelector(".textarea")
         const r_upp = document.querySelector(".r-upp")
         const r_low = document.querySelector(".r-low")
         const word_origin = document.querySelector(".word-origin")
         const word_replace = document.querySelector(".word-replace")
         const pos_start = document.querySelector(".pos-start")
        const pos_final = document.querySelector(".pos-final")
        const btn_show = document.querySelector(".btn-show")
        const result = document.querySelector(".result")

        //variable
        var upper = false

        //events
        r_low.onclick = function() {upper = false}
        r_upp.onclick = function() {upper = true}
        btn_show.onclick = function(){
            if (textarea.value.lenght > 0){
            result.innerHTML = "<li><strong>original string:</strong>" + textarea.value + "</li>"

            result.innerHTML += "<li><strong>length string:</strong>" + textarea.value.lenght + "  characters </li>"
            if (upper) {
                result.innerHTML += "<li><strong>uppercase:</strong>" + textarea.value.toUpperCase() + "</li>"
            } else{
                result.innerHTML += "<li><strong>lowercase:</strong>" + textarea.value.toLowerCase() + "</li>"
            }
        }
    
        result.innerHTML += "<li><strong>Replacement string:</strong>" + textarea.value.replace(word_origin.value, word_replace.value) + "</li>"

        result.innerHTML += "<li><strong>cut string:</strong>" + textarea.value.substring(parseInt(pos_start.value), parseInt(pos_final.value)) + "</li>"
    }
    
    </script>
    
</body>
</html>
