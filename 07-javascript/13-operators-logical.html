<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        table.operators {
            border-collapse:        collapse;
            font-size:              0.8rem;
            margin:                 40px auto;
            width:                  380px;
        }
        table thead th {
            background-color:       #aa0c;
            color:                  #fffc;
        }
        table th,
        table td {
            background-color:       #fffc;
            border:                 1px solid #333;
            color:                  #333;
            padding:                6px;
        }
        table thead input {
            border:                 none;
            border-radius:          20px;
            outline:                none;
            font-family:            Poppins;
            padding:                8px;
            width:                  120px;
        }
        table tbody td:first-child {
            font-size:              1rem;
            text-align:             center;
        }
        table tbody tr:nth-child(even) td {
            background-color:       #fff8;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd" />
                </svg>
            </a>
            <h1>Logical</h1>
        </header>
        <section>
            <table class="operators">
                <thead>
                    <tr>
                        <th colspan="4">
                            <input type="number" placeholder="X Value">
                            <input type="number" placeholder="Y Value">
                        </th>
                    </tr>
                    <tr>
                        <th>Operator</th>
                        <th>Description</th>
                        <th>Example</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>&&</td>
                        <td>AND</td>
                        <td>(x<10 && y>1)</td>
                        <td class="rs"></td>
                    </tr>
                    <tr>
                        <td>||</td>
                        <td>OR</td>
                        <td>(x==5 || y==5)</td>
                        <td class="rs"></td>
                    </tr>
                    <tr>
                        <td>!</td>
                        <td>NOT</td>
                        <td>!(x==y)</td>
                        <td class="rs"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script>
        // results
        const rss   = document.querySelectorAll('td.rs')
        const input = document.querySelectorAll('input')
        // Events
        input[0].oninput = () => {
            if (input[0].value != '' && input[1].value != '') {
                if (input[0].value.length < 4) {
                    // &&
                    rss[0].innerText = (parseInt(input[0].value) < 10 && 
                                        parseInt(input[1].value) > 1)
                    // ||
                    rss[1].innerText = (parseInt(input[0].value) == 5 ||
                                        parseInt(input[1].value) == 5)
                    // !
                    rss[2].innerText = !(parseInt(input[0].value) ==
                                        parseInt(input[1].value))
     
                } else {
                    input[0].value = input[0].value.slice(0,-1)
                }
            } else {
                for (let i = 0; i < rss.length; i++) {
                    rss[i].innerText = ''
                }
            }
        }
        input[1].oninput = () => {
            if (input[0].value != '' && input[1].value != '') {
                if (input[1].value.length < 4) {
                    // &&
                    rss[0].innerText = (parseInt(input[0].value) < 10 && 
                                        parseInt(input[1].value) > 1)
                    // ||
                    rss[1].innerText = (parseInt(input[0].value) == 5 ||
                                        parseInt(input[1].value) == 5)
                    // !
                    rss[2].innerText = !(parseInt(input[0].value) ==
                                        parseInt(input[1].value))
     
                } else {
                    input[1].value = input[1].value.slice(0,-1)
                }
            } else {
                for (let i = 0; i < rss.length; i++) {
                    rss[i].innerText = ''
                }
            }
        }
    </script>
</body>
</html>
