<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <style>
        figure {
            height: 600px;
            display: flex;
            align-items: center;
        }
        img {
            position: relative;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card text-center my-5">
                  <div class="card-body">
                    <nav class="breadcrumb">
                        <a class="breadcrumb-item" href="index.html">&larr; Main Menu</a>
                        <span class="breadcrumb-item active" aria-current="page"><b>Callback</b></span>
                    </nav>
                    <hr>
                    <section class="card-text">
                        <figure class="text-start">
                            <img src="images/drhedo.webp" width="140px">
                            <figcaption></figcaption>
                        </figure>
                    </section>
                  </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('figcaption').text('Animations Started')
            $('figure img').animate({left: '75%'}, 2000, function() {
                $('figure img').css('transform', 'rotateY(-180deg)')
                .animate({left: '0%'}, 2000, function() {
                    $('figure img').css('transform', 'rotateY(0deg)')
                    $('figcaption').text('Animations Finished')
                })
            })
        })
    </script>
</body>
</html>
