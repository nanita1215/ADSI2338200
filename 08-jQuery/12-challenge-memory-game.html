<script>
    $(document).ready(function(){
        // solo test ojo!!!!!!!!!!
        // $('#exampleModal').modal('show')


        $('.cardg').addClass('is-flipped')

        setTimeout(()=>{
            $('.cardg').removeClass('is-flipped')

            // timer
            $tm = 0
            $gameTime = setInterval(() => {
                ($tm == 0)? $s = 'second': $s = 'seconds'
                $('.time span').text(++$tm+$s)
            }, 1000);
        },1500)
        $moves = 0
        $cards = $('.cardg')
        $bgCards = ['card01','card01','card02','card02','card03','card03','card04','card04','card05','card05','card06','card06']
        // random cards
        $.each($cards, function (i, e) { 
            $rn = Math.floor(Math.random()*$bgCards.length)
            $(this).addClass($bgCards[$rn])                 
            $bgCards.splice($rn, 1)
        });

        // flipped card
        $('.cardg').click(function(e){
            e.preventDefault()

            if($('.is-flipped').length < 2){

                $(this).addClass('is-flipped')                   
                if($('.is-flipped').length == 2){

                    $class = $('.is-flipped').attr('class')
                    $class = $class.split(' ')
                    if($('.is-flipped').first().hasClass($class[2]) && $('.is-flipped').last().hasClass($class[2])){

                        $('.is-flipped').addClass('match').css('pointer-events','none')
                        $('.cardg').removeClass('is-flipped')
                        if($('.match').length == 12){
                            $('.showMoves').text($moves)
                            $('.showTime').text($tm)
                            $('#exampleModal').modal('show')
                            clearInterval($gameTime)
                        } 

                    }else {

                        setTimeout(()=>{
                            $('.cardg').removeClass('is-flipped')
                        },1000)
                    }
                    ($moves == 0)? $m = 'move' : $m = 'moves'
                    $('.moves span').text(++$moves + $m)
                } 
            }
        })

        // 
        $('#namePlayer').keyup(function(e){
            if($(this).val().length > 2){
                $('.btnSave').prop('disabled', false)
                $('.btnSave span').first().hide()
                $('.btnSave span').last().text('save')
            }else {
                $('.btnSave').prop('disabled', true)
                $('.btnSave span').first().show()
                $('.btnSave span').last().text('Wating...')
            }
        })

        // -------
        $('.btnSave').click(function(e){
            $('#exampleModal').modal('hide')
            
            $playerData = {
                    'name': $('#namePlayer').val(),
                    'time': $tm,
                    'moves': $moves
                }

            if(localStorage.length > 0) {
                $data = JSON.parse(localStorage.getItem('playerData'))
                $data.push($playerData)
                localStorage.setItem('playerData', JSON.stringify($data))
            }else {
                localStorage.setItem('playerData', '[]')
                $data = JSON.parse(localStorage.getItem('playerData'))
                $data.push($playerData)
                localStorage.setItem('playerData', JSON.stringify($data))
            }

            // console.table(JSON.parse(localStorage.getItem('playerData')))
            // console.table(JSON.parse(localStorage.getItem('playerData')).sort(sorTable))

            $dataTable = JSON.parse(localStorage.getItem('playerData')).sort(sorTable)

            $index = 1
            $html = ""
            $dataTable.forEach(element => {
                $html += `<tr ${(element.name == $('#namePlayer').val()) ? 'class="bg-success text-light"' : ''}>
                            <td>${$index++}</td>
                            <td>${element.name}</td>
                            <td>${element.time}</td>
                            <td>${element.moves}</td>
                                </tr>`
            })
            $('.results').html($html)
            $('#modalTable').modal('show')

        })
        // ---- 
        function sorTable(a,b) {
            return a.time - b.time;
        }
        // ----- 
    })

</script>
