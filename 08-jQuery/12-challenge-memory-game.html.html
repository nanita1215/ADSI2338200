    <style>

        div.data svg {
            width: 1.6rem;
        }
        div.data {
            display: flex;
            justify-content: space-evenly;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        div.game {
            display: grid;
            justify-content: center;
            gap: 1rem;
            grid-template-columns: repeat(3, 116px);
            margin-bottom: 4rem;
        }
        div.game div.cardg {
            border: none;            
            cursor: pointer;
            height: 116px;
            width: 116px;
            position: relative;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        div.card-face{
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            height: 100%;
            width: 100%;
            position: absolute;
        }
        div.cardg.is-flipped, div.card.match {
            transform: rotateY(180deg);

        }
        div.card-front{
            background: url(images/memorygame/card00.png) no-repeat;
        }
        div.card-back{
            transform: rotateY(180deg);
        }
        div.card01 div.card-back{
            background: url(images/memorygame/card01.png) no-repeat center;
        }
        div.card02 div.card-back{
            background: url(images/memorygame/card02.png) no-repeat center;
        }
        div.card03 div.card-back{

        div.card06 div.card-back{

    </style>

</head>
